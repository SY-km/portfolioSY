<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
    #myCanvas{
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0;
      margin: auto;
      display: block;
      image-rendering: optimizeSpeed;
      image-rendering: smooth;
    }
    </style>
  </head>
  <body>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="./library/matter.js" type="text/javascript"></script>
    <canvas id='myCanvas'>html5 canvas is not available in your browser.</canvas>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
